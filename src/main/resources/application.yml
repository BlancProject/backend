spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blanc_market_db
    username: tmp-username
    password: tmp-password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: true

logging.level:
  org.hibernate.SQL: debug

server:
  port: 8080